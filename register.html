<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid d-flex justify-content-between w-100">
            <div class="">
                <a class="navbar-brand d-flex" href="#">
                  <div class="bg-white rounded-circle me-3" width="40" height="40" >
                      <img src="static/image/logo.png" alt="" width="30" height="30" class="d-inline-block m-auto align-text-top">
                  </div>
                  <span class="text-white fw-bold">Conference Voting</span>
                </a>
              </div>
              <div class="bg-white rounded border d-block">
                  <a href="./login.html" class="px-3 auth">Login</a>|<a href="./register.html" class="px-3 auth">Register</a>
              </div>
        </div>
    </nav>
    <div class="row h-100">
        <div class="col-lg-7 p-5 d-flex m-auto">
            <img src="static/image/register.png" alt="" class="login-img m-auto">
        </div>
        <div class="col-lg-5 p-5 d-flex m-auto">
            <div class="m-auto p-5 border shadow">
                <h3 class="text-primary">REGISTER</h3>
                <input type="text" class="form-control rounded-pill mb-4" placeholder="Name">
                <input type="text" class="form-control rounded-pill mb-4" placeholder="Email">
                <div class="d-flex justify-content-between px-4 mb-4">
                    <label for="speaker">
                        <input type="radio" name="type" id="speaker">
                        Speaker
                    </label>
                    <label for="audience">
                        <input type="radio" name="type" id="audience">
                        Audience
                    </label>
                </div>
                <input type="password" class="form-control rounded-pill mb-4" placeholder="Password">
                <input type="password" class="form-control rounded-pill mb-4" placeholder="Confirm Password">
                <a href="./login.html" class="text-center btn form-control btn-primary rounded-pill">
                    Register
                </a>
            </div>
        </div>
    </div>
</body>
</html>
